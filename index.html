<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Indardeep Halder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey_form</title>
</head>
<body>
    <header><h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank You for taking the time to help us improve the platform</em></p>
    </header>
    <main>
        <form id="survey-form">
            <div id="form-group">
                <label for="name" id="name-label">Name

                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </label><br>
            </div>
            <div id="form-group">
                <label for="email" id="email-label">Email
                    <br><input type="email" id="email" name="email" required valid placeholder="Enter your email">
                </label><br>
            </div>
            <div id="form-group">
                <label for="number" id="number-label">Age(optional)
                    <br><input type="number" id="number" name="age" min="0" max="99" placeholder="Enter your age">
                </label><br>
            </div>
            <div id="form-group">
                <div class="dropdown">
                    <label for="dropdown">Which Option Best Describes Your Current Role?
                        <br><select id="dropdown" name="dropdown">
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full time job">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer Not To Say</option>
                            <option value="others">Others</option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="form-group">
                <div id="dropdown2">
                    <label id="foo">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="defenately" class="baze">
                        <br>
                        <input type="radio" id="defenately" name="options" value="defenately" checked>Defenately
                    </label>
                    <label for="maybe" class="baze">
                        <br>
                        <input type="radio" id="maybe" name="options" value="maybe">Maybe
                    </label>
                    <label for="notsure" class="baze">
                        <br>
                        <input type="radio" id="notsure" name="options" value="notsure">Not Sure
                    </label>
                </div>
            </div>
            <div id="form-group">
                <div class="dropdown3">
                    <label for="drop" id="zero">What is your favorite feature of freeCodeCamp?<br>
                        <select id="drop" name="drop" required="">
                            <option disabled="" selected="" value="">Select an Option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="Community">Community</option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="form-group">
                <div id="one">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <label for="front-projects" class="baze1">
                        <input type="checkbox" name="front-projects" id="front-projects" value="Front-end projects">Front-end Projects
                    </label>
                    <br>
                    <label for="back-projects" class="baze1">
                        <input type="checkbox" name="back-projects" id="back-projects" value="Back-end projects">Back-end Projects
                    </label>
                    <br>
                    <label for="Data Visualization" class="baze1">
                        <input type="checkbox" name="Data Visualization" id="Data Visualization" value="Data Visualization">Data Visualization
                    </label>
                    <br>
                    <label for="Challenges" class="baze1">
                        <input type="checkbox" name="Challenges" id="Challenges" value="Challenges">Challenges
                    </label><br>
                    <label for="Open Source Community" class="baze1">
                        <input type="checkbox" name="Open Source Community" id="Open Source Community" value="Open Source Community">Open Source Community
                    </label><br>
                    <label for="Gitter help rooms" class="baze1">
                        <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms" value="Gitter help rooms">Gitter help rooms
                    </label><br>
                    <label for="Videos" class="baze1">
                        <input type="checkbox" name="Videos" id="Videos" value="Videos">Videos
                    </label><br>
                    <label for="Additional Courses" class="baze1">
                        <input type="checkbox" name="Additional Courses" id="Additional Courses" value="Additional Courses">Additional Courses
                    </label>
                </div>    
            </div>
            <div id="form-group">
                <label id="two">Any comments or suggestions?</label>
                <br>
                <textarea placeholder="Enter your comment here..."></textarea>
            </div>
            <div id="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;Indradeep Halder</p>
        <p id="footer">Email: indradeephalder@gmail.com</p>
    </footer>
</body>
</html>
